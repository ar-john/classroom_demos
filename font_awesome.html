<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://kit.fontawesome.com/eaa876c589.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>

    </header>
    

    <footer>
        <p>Login on facebook!</p>

        <section>
            <i class="fab fa-facebook"></i>
            <!--SIZING with Font awesome-->
            <i class="fab fa-facebook fa-xs"></i>
            <i class="fab fa-facebook fa-sm"></i>
            <i class="fab fa-facebook fa-3x"></i>
        </section>

        <section>
            <p>LINKEDIN</p>
            <!-- aria-label is the same as alt for images, will let reading assistants read it is a linked in icon,,
                the 'target' tells the site where to open a link. '_blank' opens in a new tab, and  '_self' opens in that tab
            -->
            <a href="https://www.linkedin.com/" aria-label="Linked In" target="_blank"><i class="fab fa-linkedin fa-3x"></i></a>
        </section>

        <section>
            <p>FACEBOOK LINK</p>
            <a href="https://www.facebook.com/"><i class="fab fa-facebook fa-3x"></i></a>
        </section>

        <section>
            <p>INSTAGRAM LINK</p>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-3x"></i></a>
        </section>

        <section>
            <p>YOUTUBE LINK</p>
            <a href="https://www.youtube.com/"><i class="fab fa-youtube fa-3x"></i></a>
        
            <!--not sectioned but still load in going down,,
            ohhhh wait its because I am using the paragraph tag which adds a new line to the top and bottom,,
            -->
        
            <p>TWITTER LINK</p>
            <a href="https://twitter.com/"><i class="fab fa-twitter fa-3x"></i></a>
        </section>

        <section>
            <!-- this is an example of a link to my email. will open the users email with me as the recipient-->
            <a href="mailto:arjohnson@oakland.edu" aria-label="My Email">
                <i class="fas fa-envelope"></i>
            </a>
        </section>

    </footer>
</body>
</html>
